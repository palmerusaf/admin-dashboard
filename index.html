<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="dashboard">
        <h1 class="dashboard__heading">
          <span class="material-icons">dashboard</span>Dashboard
        </h1>
        <ul class="dashboard__nav-buttons">
          <li class="dashboard__item">
            <span class="material-icons">home</span><span>Home</span>
          </li>
          <li class="dashboard__item">
            <span class="material-icons">contact_mail</span><span>Profile</span>
          </li>
          <li class="dashboard__item">
            <span class="material-icons">chat_bubble</span><span>Messages</span>
          </li>
          <li class="dashboard__item">
            <span class="material-icons">watch_later</span><span>History</span>
          </li>
          <li class="dashboard__item">
            <span class="material-icons">task</span><span>Tasks</span>
          </li>
          <li class="dashboard__item">
            <span class="material-icons">groups</span><span>Communities</span>
          </li>
        </ul>
        <ul class="dashboard__settings">
          <li class="dashboard__item">
            <span class="material-icons">settings</span><span>Settings</span>
          </li>
          <li class="dashboard__item">
            <span class="material-icons">help_center</span><span>Support</span>
          </li>
          <li class="dashboard__item">
            <span class="material-icons">verified_user</span
            ><span>Privacy</span>
          </li>
        </ul>
      </nav>
      <div class="content"></div>
    </div>
  </body>
</html>
