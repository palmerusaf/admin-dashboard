<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="dashboard">
        <h1 class="dashboard__heading">
          <span class="material-icons">dashboard</span>Dashboard
        </h1>
        <ul class="dashboard__nav-buttons">
          <li class="dashboard__item shadow-text">
            <span class="material-icons">home</span><span>Home</span>
          </li>
          <li class="dashboard__item shadow-text">
            <span class="material-icons">contact_mail</span><span>Profile</span>
          </li>
          <li class="dashboard__item shadow-text">
            <span class="material-icons">chat_bubble</span><span>Messages</span>
          </li>
          <li class="dashboard__item shadow-text">
            <span class="material-icons">watch_later</span><span>History</span>
          </li>
          <li class="dashboard__item shadow-text">
            <span class="material-icons">task</span><span>Tasks</span>
          </li>
          <li class="dashboard__item shadow-text">
            <span class="material-icons">groups</span><span>Communities</span>
          </li>
        </ul>
        <ul class="dashboard__settings">
          <li class="dashboard__item shadow-text">
            <span class="material-icons">settings</span><span>Settings</span>
          </li>
          <li class="dashboard__item shadow-text">
            <span class="material-icons">help_center</span><span>Support</span>
          </li>
          <li class="dashboard__item shadow-text">
            <span class="material-icons">verified_user</span
            ><span>Privacy</span>
          </li>
        </ul>
      </nav>
      <div class="content">
        <div class="search">
          <div class="search__top">
            <button
              type="submit"
              class="shadow-text search__button material-icons"
            >
              search</button
            ><input
              type="search"
              name=""
              id=""
              class="shadow-box search__box"
            /><button class="shadow-text search__bell material-icons">
              notifications_active</button
            ><img
              src="./rachelps_Cheeky_Monkey.svg"
              alt="profile picture"
              class="search__profile-pic"
            /><span class="search__profile-name">Morgan Oakley</span>
          </div>
          <div class="search__bottom">
            <div class="profile-area">
              <img
                src="./rachelps_Cheeky_Monkey.svg"
                alt="profile picture"
                class="profile-area__pic"
              />
              <div class="profile-area__welcome">Hi there,</div>
              <div class="profile-area__name">Morgan Oakley (@morgan)</div>
            </div>
            <div class="button-area">
              <button class="button-area__button shadow-box">New</button
              ><button class="button-area__button shadow-box">Upload</button
              ><button class="button-area__button shadow-box">Share</button>
            </div>
          </div>
        </div>
        <div class="main-area"></div>
      </div>
    </div>
  </body>
</html>
